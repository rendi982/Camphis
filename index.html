<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacked By RendiSec</title>
  <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Iceland', sans-serif;
    }
    .title { font-size: 3rem; color: red; margin-top: 30px; }
    .subtitle { font-size: 2.2rem; color: lime; margin: 10px 0; }
    .quote { font-size: 1.4rem; color: #ccc; margin: 10px 0 30px; }
    .logo-container img { width: 300px; height: auto; }
    audio { margin-top: 20px; }
    pre {
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: #111;
      border: 1px solid #444;
      padding: 15px;
      color: #0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1 class="title">HACKED BY RendiSec</h1>
  <div class="logo-container">
    <img src="https://files.catbox.moe/06z8sz.jpg" alt="Logo">
  </div>
  <h2 class="subtitle">This site hacked by VynCyberTeam</h2>
  <p class="quote">System Breached</p>
  <audio src="https://i.top4top.io/m_33131khih0.mp3" loop autoplay controls></audio>

  <pre id="log">Memuat data korban...</pre>

  <script>
    async function getInfo() {
      let output = "╭───── Tracking Report ───── ⦿\n\n";
      const now = new Date();

      // Device info
      output += `⚙️ DEVICE INFORMATION\n`;
      output += `🖥️ Device: ${navigator.userAgent}\n`;
      output += `💻 Platform: ${navigator.platform}\n`;
      output += `🌐 Bahasa: ${navigator.language}\n`;
      output += `📶 Online: ${navigator.onLine ? "Online" : "Offline"}\n`;
      output += `📺 Screen Size: ${screen.width}x${screen.height}\n`;
      output += `🪟 Window Size: ${window.innerWidth}x${window.innerHeight}\n`;
      output += `💾 RAM: ${navigator.deviceMemory || 'N/A'} GB\n`;
      output += `🧠 CPU Cores: ${navigator.hardwareConcurrency || 'N/A'}\n`;
      output += `🕓 Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
      output += `⏰ Waktu Akses: ${now.toString()}\n`;
      output += `📄 Title: ${document.title}\n`;
      output += `🔗 Referrer: ${document.referrer || 'None'}\n`;
      output += `🌍 URL: ${window.location.href}\n`;

      // IP info
      try {
        const res = await fetch("https://ipapi.co/json/");
        const ip = await res.json();
        output += `\n📍 LOCATION INFORMATION\n`;
        output += `📡 IP Address: ${ip.ip}\n`;
        output += `🏙️ Kota: ${ip.city}\n`;
        output += `🗺️ Wilayah: ${ip.region}\n`;
        output += `🌎 Negara: ${ip.country_name}\n`;
        output += `📌 Latitude: ${ip.latitude}\n`;
        output += `📍 Longitude: ${ip.longitude}\n`;
        output += `🗺️ Google Maps: https://www.google.com/maps?q=${ip.latitude},${ip.longitude}\n`;
      } catch (err) {
        output += `\n📍 LOCATION INFORMATION\nGagal mengambil data IP.\n`;
      }

      output += `\n╰───── Telegram @RendiSec ───── ⦿`;
      document.getElementById("log").textContent = output;
    }

    window.onload = getInfo;
  </script>
</body>
</html>
